<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wishlist</title>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto p-4">
        <div class="flex items-center justify-between mb-4 border-b pb-3">
            <div class="relative w-full md:w-auto flex-1">
                <input type="text" id="searchInput" placeholder="Search your wishlist here" class="border p-2 w-full pl-10 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="absolute left-3 top-2.5 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 18a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35" />
                    </svg>
                </button>
            </div>
        </div>
        <h2 class="text-xl font-semibold mb-4">My Wishlist (12)</h2>
        <div class="space-y-4 bg-gray-50 p-4" id="wishlistList">
            <div class="wishlist-item flex flex-row items-center bg-white p-4">
                <img src="https://via.placeholder.com/80" class="w-16 h-16 object-cover mr-4">
                <div class="flex-1">
                    <h4 class="text-md font-semibold text-blue-600">Flipkart SmartBuy plan Premium LG Vinyl Laptop Decal 15.6</h4>
                    <p class="flex items-center space-x-2">
                        <span class="text-black text-xl font-semibold">₹210</span>
                        <span class="text-gray-500 font-semibold line-through">₹399</span>
                        <span class="text-green-600 text-sm font-medium">47% off</span>
                    </p>
                    
                </div>
                <button class="text-gray-500 hover:text-red-600 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                        <path d="M10 11L10 17"></path>
                        <path d="M14 11L14 17"></path>
                        <path d="M9 6L10 3h4l1 3"></path>
                    </svg>
                </button> 
            </div>
            <div class="wishlist-item flex flex-row items-center bg-white p-4">
                <img src="https://via.placeholder.com/80" class="w-16 h-16 object-cover mr-4">
                <div class="flex-1">
                    <h4 class="text-md font-semibold text-blue-600">WALL STICKS WS316214 Vinyl Laptop Decal 14</h4>
                    <p class="flex items-center space-x-2">
                        <span class="text-black text-xl font-semibold">₹499</span>
                        <span class="text-gray-500 font-semibold line-through">₹699</span>
                        <span class="text-green-600 text-sm font-medium">37% off</span>
                    </p>
                    <p class="text-red-600 font-semibold">Currently unavailable</p>
                </div>
                <button class="text-gray-500 hover:text-red-600 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                        <path d="M10 11L10 17"></path>
                        <path d="M14 11L14 17"></path>
                        <path d="M9 6L10 3h4l1 3"></path>
                    </svg>
                </button>                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let wishlistItems = document.querySelectorAll('.wishlist-item');
            wishlistItems.forEach(item => {
                let text = item.innerText.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
